<div ng-app="userListApp" ng-controller="userListCont">
    <div>
      <strong>{{current.name}}</strong><br /> 
      {{current.email}}<br />
      {{current.phone}}<br />
      <a href="{{current.website}}">{{current.website}}</a>
    
    </div>
    <div ng-repeat="u in users"?>
      <strong>{{u.name}}</strong><br /> 
      {{u.email}}<br />
      {{u.phone}}<br />
      <a href="{{u.website}}">{{u.website}}</a>
    </div>
</div>
